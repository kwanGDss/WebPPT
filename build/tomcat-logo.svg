<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- 톰캣 고양이 모양 -->
  <defs>
    <linearGradient id="catGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F7931E;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 고양이 얼굴 -->
  <ellipse cx="100" cy="100" rx="80" ry="70" fill="url(#catGradient)" stroke="#333" stroke-width="2"/>
  
  <!-- 고양이 귀 -->
  <polygon points="40,50 60,30 80,50" fill="#FF6B35" stroke="#333" stroke-width="1"/>
  <polygon points="120,50 140,30 160,50" fill="#FF6B35" stroke="#333" stroke-width="1"/>
  
  <!-- 고양이 눈 -->
  <ellipse cx="75" cy="85" rx="8" ry="12" fill="#333"/>
  <ellipse cx="125" cy="85" rx="8" ry="12" fill="#333"/>
  <ellipse cx="75" cy="85" rx="3" ry="5" fill="white"/>
  <ellipse cx="125" cy="85" rx="3" ry="5" fill="white"/>
  
  <!-- 고양이 코 -->
  <ellipse cx="100" cy="105" rx="3" ry="2" fill="#333"/>
  
  <!-- 고양이 입 -->
  <path d="M 95 110 Q 100 115 105 110" stroke="#333" stroke-width="2" fill="none"/>
  
  <!-- 고양이 수염 -->
  <line x1="85" y1="105" x2="65" y2="100" stroke="#333" stroke-width="1"/>
  <line x1="85" y1="110" x2="65" y2="110" stroke="#333" stroke-width="1"/>
  <line x1="85" y1="115" x2="65" y2="120" stroke="#333" stroke-width="1"/>
  <line x1="115" y1="105" x2="135" y2="100" stroke="#333" stroke-width="1"/>
  <line x1="115" y1="110" x2="135" y2="110" stroke="#333" stroke-width="1"/>
  <line x1="115" y1="115" x2="135" y2="120" stroke="#333" stroke-width="1"/>
  
  <!-- 톰캣 텍스트 -->
  <text x="100" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">TOMCAT</text>
</svg>
